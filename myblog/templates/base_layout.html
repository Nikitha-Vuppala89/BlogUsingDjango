{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <title> articles </title>
     <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
    <div class="wrapper">
        <h1><a href="{% url 'list' %}"></a></h1>
        <nav> 
         <ul>
             {% if user.is_authenticated %}
              <li>
                 <form class="logout-link" action="{% url 'accounts:logout'%}" method="POST">
                     {%csrf_token%}
                     <button type="submit" >Logout</button>
                 </form>
             </li>
             <!--<li><a href ="{% url 'accounts:logout' %}" class="logout-link">Logout</a></li>-->
             <li><a href="{% url 'articles:create' %}"class="highlight">New Article</a></li>
             {% else %}
               <li><a href="{% url 'accounts:login' %}"class="logout-link">Login</a></li>
               <li><a href="{% url 'accounts:signup' %}"class="highlight">Signup</a></li>
             {% endif %}
         </ul>    
        
        </nav>
        {% block content %}
        {% endblock %}
    </div>
    </body>
</html>
